<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom & Pan YouTube Embed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .left-panel {
      width: 50%;
      padding: 20px;
      background: #f4f4f4;
    }

    .right-panel {
      width: 50%;
      height: 100%;
      position: relative;
      background: black;
      overflow: hidden;
    }

    .iframe-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
      transform-origin: top left;
    }

    iframe {
      width: 1368px; /* Full size for zoom reference */
      height: 768px;
      pointer-events: auto;
    }

    .zoom-controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Video Controls</h2>
      <div class="zoom-controls">
        <label for="zoomRange">Zoom: </label>
        <input type="range" id="zoomRange" min="1" max="2" step="0.01" value="1" />
      </div>
      <p>Drag the video on the right side to pan after zooming.</p>
    </div>

    <div class="right-panel">
      <div class="iframe-wrapper" id="iframeWrapper">
        <iframe
          src="https://www.youtube.com/embed/sb4Nnc6VtZI?si=LRle6444Rks_0F1Y&rel=0&autoplay=0"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    const zoomRange = document.getElementById("zoomRange");
    const iframeWrapper = document.getElementById("iframeWrapper");

    let scale = 1;
    let pos = { x: 0, y: 0 };
    let isDragging = false;
    let start = { x: 0, y: 0 };

    // Handle zoom
    zoomRange.addEventListener("input", (e) => {
      scale = parseFloat(e.target.value);
      updateTransform();
    });

    // Mouse drag handlers
    iframeWrapper.addEventListener("mousedown", (e) => {
      isDragging = true;
      start.x = e.clientX - pos.x;
      start.y = e.clientY - pos.y;
      iframeWrapper.style.cursor = "grabbing";
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      iframeWrapper.style.cursor = "grab";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      pos.x = e.clientX - start.x;
      pos.y = e.clientY - start.y;
      updateTransform();
    });

    function updateTransform() {
      iframeWrapper.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
    }

    // Set initial grab cursor
    iframeWrapper.style.cursor = "grab";
  </script>
</body>
</html>
