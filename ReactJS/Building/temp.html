<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />

      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"

  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f0f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111118]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_6_330)">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z"
                    fill="currentColor"

            </div>
            <h2 class="text-[#111118] text-lg font-bold leading-tight tracking-[-0.015em]">FormFlow</h2>

              <a class="text-[#111118] text-sm font-medium leading-normal" href="#">My Forms</a>
              <a class="text-[#111118] text-sm font-medium leading-normal" href="#">Analytics</a>
              <a class="text-[#111118] text-sm font-medium leading-normal" href="#">Integrations</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#6368f2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">New Form</span>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBjkCwt9nzJ3PrKxWIHkRHgM1ek7W2klBB0rjNGh6JyD-fKpjQqI56gtYv7ZrhEPsrrbSxGeR0AYm1ywHI7lJaTh0wcR-5PWZknMmj-gd5l2P3hMlfefhsZ3geIK-44siOae3p6I8vOvz38yBaYWKGl5T3tFTV9QsW4j3SeKfjQdu2mVJ_n4gbG43MuEWrkABSMtkFcaYI086XWgY4IYj7pTLoFCEssx0p4TRQV6zP2LYa5LRiIVfiWruDifWq0XiqPP2h8kZ-NVcc");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h2 class="text-[#111118] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Welcome to FormFlow</h2>
            <p class="text-[#111118] text-base font-normal leading-normal pb-3 pt-1 px-4">I'm here to help you create a new form. Let's start with a name for your form.</p>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Enter form name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111118] focus:outline-0 focus:ring-0 border border-[#dbdce6] bg-white focus:border-[#dbdce6] h-14 placeholder:text-[#616389] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#6368f2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Next</span>
              </button>
            </div>
          </div>
        </div>
