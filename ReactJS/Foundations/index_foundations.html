<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #card_container{
            width: 200px; 
            height: 200px; 
            border: 2px solid black;
            padding: 10px;
        }
        #HC{
            width: 100%;
            height: 20vh;
            border: 1px solid grey;
            padding: 15px;
            margin: 30px;
             display: grid;
            grid-template-columns: 20% 60% 20%;
        }
        #logo{
            margin: 10px;
            border-radius: 100%;
            grid-column: 1;
        }

        #search{
            margin: 5px;
            padding:10px;
            grid-column: 2;
            width: 90%;
            align-items: center;

        }
          #icon{
            margin: 10px;
            border-radius: 100%;
            grid-column: 3;
        }
    </style>
</head>
<body>
    <div id="root"> </div>
    
    <script type="module" src="Elements_and_Components.js"></script>
</body>
