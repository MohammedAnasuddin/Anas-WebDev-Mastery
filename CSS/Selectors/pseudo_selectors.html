<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <style>
        .cb::first-letter{
            font-size:larger;
            font-weight: bold;
        }

        .cb::after{
            content:none;
        }

        p:focus{
          color:red;  
        }
    </style>

</head>
<body>
    <span>
       <input class="cb" type="checkbox" name="" id="" label="Don't Click Me"> 
    </span>
</body>
</html>
