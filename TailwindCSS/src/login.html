<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Using TailwindCSS</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg shadow-sky-600 max-w-sm w-full">
        <h2 class="text-center text-3xl text-white m-4 font-bold">Login</h2>
        <form >
            <div class="mb-4">
                <label class="text-white font-semibold px-1"  for="">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 
                text-white font-sans rounded-md focus:outline-none focus:ring-1 focus: ring-blue-600" type="email" name="" id="" placeholder="connect.anasuddin@gmail.com"/>
            </div>
            <div>
                <label class="text-white font-semibold px-1" for="">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 
                text-white font-sans rounded-md focus:outline-none focus:ring-1 focus: ring-blue-600" type="password" name="" id="" placeholder="Passoword">
            </div>
            <button class="mt-5 w-full px-3 py-2 rounded-md  bg-blue-600 text-white font-bold hover:bg-blue-700" type="submit">Login</button>
        </form>
    </div>

</body>

</html>
